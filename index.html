<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BullionSync - Automated Jewelry Price Updates for Shopify</title>
    <meta name="description" content="BullionSync automatically updates your jewelry prices based on real-time gold market values. Save time and maximize profits with our Shopify app.">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
    
    <!-- Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.47/dist/vue.global.js"></script>
    
    <!-- Axios for API requests -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    
    <!-- Chart.js for gold price visualization -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div id="app">
        <header class="header">
            <div class="container">
                <div class="logo">
                    <i class="fas fa-coins"></i>
                    <span>BullionSync</span>
                </div>
                <nav class="nav">
                    <ul>
                        <li><a href="#features">Features</a></li>
                        <li><a href="#benefits">Benefits</a></li>
                        <li><a href="#testimonials">Testimonials</a></li>
                        <li><button class="btn-secondary" @click="showEmailForm">Contact</button></li>
                        <li><button class="btn-primary" @click="showEmailForm">Install App</button></li>
                    </ul>
                </nav>
                <div class="menu-toggle" @click="toggleMenu">
                    <i class="fas fa-bars"></i>
                </div>
            </div>
        </header>

        <main>
            <hero-section @show-email-form="showEmailForm"></hero-section>
            <features-section></features-section>
            <benefits-section></benefits-section>
            <testimonials-section></testimonials-section>
        </main>

        <footer-section></footer-section>

        <email-form 
            v-if="isEmailFormVisible" 
            @close="hideEmailForm"
            @submit-success="handleSubmitSuccess">
        </email-form>

        <div class="success-message" v-if="showSuccessMessage">
            <div class="success-content">
                <i class="fas fa-check-circle"></i>
                <h3>Thank You!</h3>
                <p>We'll be in touch with installation instructions shortly.</p>
                <button class="btn-primary" @click="hideSuccessMessage">Close</button>
            </div>
        </div>

        <div class="overlay" v-if="isEmailFormVisible || showSuccessMessage" @click="closeAllModals"></div>
    </div>

    <!-- Component Scripts -->
    <script src="js/components/Hero.js"></script>
    <script src="js/components/Features.js"></script>
    <script src="js/components/Benefits.js"></script>
    <script src="js/components/EmailForm.js"></script>
    <script src="js/components/Testimonials.js"></script>
    <script src="js/components/Footer.js"></script>
    
    <!-- Main App Script -->
    <script src="js/app.js"></script>
</body>
</html>
